<!DOCTYPE html>
<html>
<head>
    <title>Monster Slayer</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="app">
    <section class="row">
        <div class="small-6 columns">
            <h1 class="text-center">YOU</h1>
            <div class="healthbar" style="position: relative">
                <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;" :style="your_health_style">

                </div>
                <span class="health-text" >{{your_health}}% </span>
            </div>
        </div>
        <div class="small-6 columns">
            <h1 class="text-center">MONSTER</h1>
            <div class="healthbar" style="position: relative;">
                <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;" :style="enemy_health_style">

                </div>
                <span class="health-text" >{{enemy_health}}%</span>
            </div>
        </div>
    </section>
    <section class="row controls" v-if="game_off" >
        <div class="small-12 columns">
            <button id="start-game" @click="game_off = false">START NEW GAME</button>
        </div>
    </section>
    <section class="row controls" v-else>
        <div class="small-12 columns">
            <button id="attack" @click="attack()" :disabled="!activate_ui">ATTACK</button>
            <button id="special-attack" @click="attack(35)" :disabled="!activate_ui">SPECIAL ATTACK</button>
            <button id="heal" @click="heal()" :disabled="!activate_ui">HEAL</button>
            <button id="give-up" @click="give_up()" :disabled="!activate_ui">GIVE UP</button>
        </div>
    </section>
    <section class="row log" v-if="show_log">
        <div class="small-12 columns">
            <ul>
                <li v-for="log_row in log" :class="{'player-turn': log_row.turn == 1, 'monster-turn': log_row.turn==0}" >
                    {{log_txt(log_row)}}

                </li>
            </ul>
        </div>
    </section>
</div>
<script src="js/app.js" > </script>
</body>
</html>
